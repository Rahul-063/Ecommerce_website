<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if messages %}
    {% for message in messages %}
    <h1 class="badge badge-light" style="color:red;">{{message}}</h1>
    {% endfor %}
    {% endif %}
    <form method="post">
    {% csrf_token %}  
        <div class="form-group"> 
        <label for="username">username</label>
        <input type="username" name="username" id="username"><br><br>
        </div> 
        <div class=""form-group>
        <label for="password">passsword</label>
        <input type="password" name="password" id="password"><br><br>
        </div> 
        <button type="submit">Login</button>
    </form>
    <p class="login-wrapper-footer-text">Not a Member?<a href="{% url 'user_register' %}" class="text-reset">Register Here</a></p>
    
</body>
</html>
